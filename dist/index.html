<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>A-lliance App</title>
    
    <link rel="stylesheet" href="musicStyles.css">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
</head>

<body>
    <div class="music-container">
        <audio id="backgroundMusic" loop>
            <source src="bgMusic/BGM-1.mp3" type="audio/mp3">
            <source src="bgMusic/BGM-2.mp3" type="audio/mp3">
            <source src="bgMusic/BGM-3.mp3" type="audio/mp3">
          </audio>
        <div class="music-controls">
          <label for="volume">Volume:</label>
          <input type="range" id="volume" name="volume" min="0" max="0.2" step="0.1" value="1" onchange="changeVolume()">
          <button onclick="toggleMute()" id="muteButton"><i class="fas fa-volume-up"></i></button>
          <button onclick="nextTrack()" id="nextTrackButton"><i class="fas fa-forward"></i> Next Track</button>
          <button onclick="togglePlayPause()" id="playPauseButton"><i class="fas fa-play"></i></button>
        </div>
      </div>
<!-- Music Player -->

    <div id="container">

        <div class="theme-container">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span class="ball"></span>
            </label>
        </div>

        <div id="game-board">

            <div class="container flexBox">
                <div class="floor flexBox">
                    <div class="cardContainer">
                        <div class="cardBoard flexBox">
                            <div class="boxes">
                                <svg viewBox="0 0 500 500" width="500" height="500" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:bx="https://boxy-svg.com">
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dice-container">
                <div class="dice"></div>
                <button id="roll-dice">Roll Dice</button>
        </div>
    </div>



    
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="consts.js"></script>
    <script src="dice.js"></script>
    <script src="player.js"></script>
    <script src="dumbot.js"></script>
    <script src="board.js"></script>
    <script src="musicPlayer.js"></script>
    <script src="event-handlers.js"></script>

</body>

</html>
